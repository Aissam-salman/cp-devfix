<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginAdmin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
</head>

<body>

    <div class="container">
        <div class="background-container">
            <img src="img/connexion admin.png" alt="backGround" class="background-image" />
        </div>

        <form class="form-container">
            <div class="inputContainer">

                <div class="info">
                    <p class="infoConnexion">Connectez-vous</p>
                    <p class="textConnexion">Entrez votre mot de passe pour continuer :</p>
                </div>
                <div class="labelTextMail">

                    <label for="InputEmail" class="form-label">Adresse mail :</label>
                </div>
                <div class=input-mail>
                    <input type="email" class="formControlMail" aria-describedby="emailHelp">
                </div>
                <div class="labelTextPassword">
                    <label for="inputPassword" class="form-label">Mot de passe :</label>
                </div>
                <div class="input-password">
                    <input type="password" class="formControlPassword">
                </div>
                <div id="passwordHelp">Mot de passe oubli√©?</div>
                <button class="btn-valider">Se connecter</button>
            </div>
        </form>
    </div>

</body>

</html>
